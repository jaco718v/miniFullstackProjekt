<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ønskeseddel</title>
    <link rel="stylesheet" href="/View/seddelWeb.css">
</head>
<body>
<div class="main">
    <div class="text">
    <h1>Listens ønsker</h1>
    <div th:each="s : ${oenskeliste}">
        <span th:text="${s.oenske_navn}"></span>
        :&nbsp;&nbsp;&nbsp;
        <span th:text="${s.oenske_pris}"></span>
        &nbsp;kr. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Reserveret af:
        <span th:text="${s.reserveret}"></span>
        <a th:href="@{'/reserver/'+ ${s.oenske_id}+'/'+${bruger_id}}">Reserver</a>
    </div>
</div>
</div>
</body>
</html>
